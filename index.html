<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            <a href="https://www.youtube.com/@akazbaba">
                <img src="./logo.jpg" alt="logo" class="logo" id="logo">
            </a> 
            Dynamic Resume Builder
        </h1>
        <form id="resumeForm">
            <!-- Personal Information -->
            <fieldset id="">
                <legend>Personal Information</legend>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <img id="photoPreview" alt="Photo Preview" style="display: block; margin-top: 10px; max-width: 200px; max-height: 200px; border: 1px solid #ccc;">

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="fname">Father Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="martial">Marital Status:</label>
                <input type="text" id="martial" name="marital_status" required>

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>

                <label for="cnic">CNIC #:</label>
                <input type="text" id="cnic" name="cnic" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Mobile Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>
            </fieldset>

            <!-- Education -->
            <fieldset>
                <legend>Education</legend>
                <label for="bachelor_degree">Bachelor:</label>
                <input type="text" id="bachelor_degree" name="bachelor_degree" placeholder="B.Com/BA/BSc/BS/etc." required>
                <input type="number" id="bachelor_year" name="bachelor_year" placeholder="Passing Year" required>

                <label for="intermediate_degree">Intermediate:</label>
                <input type="text" id="intermediate_degree" name="intermediate_degree" placeholder="I.Com/FSc/FA/etc." required>
                <input type="number" id="intermediate_year" name="intermediate_year" placeholder="Passing Year" required>

                <label for="matriculation_degree">Matriculation:</label>
                <input type="text" id="matriculation_degree" name="matriculation_degree" placeholder="Science/Commerce/Arts/etc." required>
                <input type="number" id="matriculation_year" name="matriculation_year" placeholder="Passing Year" required>
            </fieldset>

            <!-- Experience -->
            <fieldset id="Experience">
                <legend>Working Experience</legend>
                <input type="text" id="experience_1" name="experience_1" placeholder="Company Name or 'Nil'" required>
                <input type="number" id="experience_1_start" name="experience_1_start" placeholder="Start Year" required>
                <input type="number" id="experience_1_end" name="experience_1_end" placeholder="End Year" required>
            </fieldset>

            <!-- Skills -->
            <fieldset id="skills">
                <legend >Skills</legend>
                <input type="text" id="skill_1" name="skills" placeholder="Skill 1" required>
                <input type="text" id="skill_2" name="skills" placeholder="Skill 2">
                <input type="text" id="skill_3" name="skills" placeholder="Skill 3">
                <input type="text" id="skill_4" name="skills" placeholder="Skill 4">
                <input type="text" id="skill_5" name="skills" placeholder="Skill 5">
            </fieldset>

            <!-- Languages -->
            <fieldset  id="languages">
                <legend>Languages</legend>
                <input type="text" id="language_1" name="languages" placeholder="Language 1" required>
                <input type="text" id="language_2" name="languages" placeholder="Language 2">
                <input type="text" id="language_3" name="languages" placeholder="Language 3">
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumeOutput" class="resume-output"></div>

        <div class="my-intro">
            @Dynamic Resume Builder by AkazBaba 
            <a href="https://www.youtube.com/@akazbaba">
                <br />Click & Subscribe
            </a>
        </div>
    </div>
    <script src="typescript.js"></script>
</body>
</html>
